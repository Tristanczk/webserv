user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	access_log  /dev/stdout;
    error_log   /dev/stderr;
	
	server {
		listen 				443 ssl; // for ipv4 protocol
		listen				[::]:443 ssl; // for ipv6 protocol
		ssl_protocols		TLSv1.2 TLSv1.3;
		ssl_certificate		/etc/nginx/ssl/nginx.crt;
		ssl_certificate_key	/etc/nginx/ssl/nginx.key;

		root 		/var/www/html;
		server_name tczarnia.42.fr;
		index 		index.php index.html index.htm;
		
		# behaviour for all requests (necessarily start with /)
		location / {
		# it indicates that we first try to serve the requests as files then as directory
		# and then if don't find a match, we resort to sending an error 404 page
			try_files $uri $uri/ =404;
		}

		# behaviour for php script, starting location with ~ indicates to interpret the following path as regex
		location ~ \.php$ {
			include 		snippets/fastcgi-php.conf;
			fastcgi_pass 	wordpress:9000;
		}

		# behaviour when displaying the adminer page
		location ~ ^/adminer(/.*$|$) {
			fastcgi_index adminer.php;
			include /etc/nginx/fastcgi_params;
			fastcgi_param SCRIPT_FILENAME /var/www/html/adminer.php;
			fastcgi_pass adminer:9000;
		}
	}

	# second server for the static website
	server {
		listen 				443 ssl;
		listen				[::]:443 ssl;
		ssl_protocols		TLSv1.2 TLSv1.3;
		ssl_certificate		/etc/nginx/ssl/nginx.crt;
		ssl_certificate_key	/etc/nginx/ssl/nginx.key;

		root 		/var/www/html/static;
		server_name static-website.42.fr;
		index 		resume.html;
		
		location / {
			try_files $uri $uri/ =404;
		}
	}

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip off;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}

