<!DOCTYPE html>
<html lang="en">

<head>
	<title>CGI Scripts</title>
</head>

<body>
	<h1>CGI Scripts</h1>
	<h2>Calculator</h2>
	<form action="/cgi-bin/calculator.py" method="GET">
		<input type="number" name="n1" value="">
		<select name="op">
			<option value="" selected disabled hidden></option>
			<option value="add">+</option>
			<option value="sub">-</option>
			<option value="mul">*</option>
			<option value="div">/</option>
		</select>
		<input type="number" name="n2" value="">
		<input type="submit" value="=">
	</form>

	<h2>SVG Generator</h2>
	<form action="/cgi-bin/svg.js" method="GET">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name">
		<input type="submit" value="Generate SVG">
	</form>

	<h2>File Upload</h2>
	<form action="/cgi-bin/file_upload.py" method="POST" enctype="multipart/form-data">
		<label for="file">Select a file:</label>
		<input type="file" id="file" name="file">
		<input type="submit" value="Submit">
	</form>


	<h2>Environment</h2>
	<form action="/cgi-bin/environment.js">
		<input type="submit" value="View Environment with the power of JavaScript">
	</form>
	<form action="/cgi-bin/environment.php">
		<input type="submit" value="View Environment with the power of PHP">
	</form>
	<form action="/cgi-bin/environment.py">
		<input type="submit" value="View Environment with the power of Python">
	</form>

	<h2>Error Pages</h2>
	<form action="/cgi-bin/not_found.php">
		<input type="submit" value="Get lost.">
	</form>
	<form action="/cgi-bin/teapot.php">
		<input type="submit" value="Teapot.">
	</form>
	<form action="/cgi-bin/crash.php">
		<input type="submit" value="Crash.">
	</form>
</body>

</html>
