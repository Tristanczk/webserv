server {
	listen 0.0.0.0:8080
	server_name fullcgi.org
	root /www/fullcgi
	autoindex on
	client_max_body_size 1M
	error_page 404 /404.html
	error_page 500 /500.html

	location ~ \.php$ {
		cgi /usr/bin/php-cgi
	}

	location ~ \.py$ {
		cgi /usr/bin/python3
	}

	location ~ \.js$ {
		cgi /usr/bin/node
	}
}