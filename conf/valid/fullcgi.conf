server {
	listen 0.0.0.0:8080
	server_name fullcgi.org
	root /www
	autoindex off
	client_max_body_size 1M
	error_page 404 /error/404.html
	error_page 500 /error/500.html

	location ~ \.php$ {
		cgi /usr/bin/php-cgi
	}

	location ~ \.py$ {
		cgi /usr/bin/python3
	}

	# CGI are not necessarily based on extension
	location /random {
		cgi /usr/bin/node
	}
}